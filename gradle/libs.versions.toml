architectury-neoForge = { module = "dev.architectury:architectury-neoforge", version.ref = "architecturyApi" }
neoForge = { module = "net.neoforged:neoforge", version.ref = "neoForge" }

okhttp = { module = "com.squareup.okhttp3:okhttp", version.ref = "okhttp" }
kotlinx-datetime = { module = "org.jetbrains.kotlinx:kotlinx-datetime", version.ref = "kotlinx-datetime" }
adventure-minimessage = { module = "net.kyori:adventure-text-minimessage", version.ref = "adventureMiniMessage" }
adventure-legacy = { module = "net.kyori:adventure-text-serializer-legacy", version.ref = "adventureMiniMessage" }
adventure-platform-shared = { module = "net.kyori:adventure-platform-mod-shared", version.ref = "adventurePlatform" }
