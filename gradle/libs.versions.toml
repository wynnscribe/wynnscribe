[versions]
architectury-loom = "1.9-SNAPSHOT"
architectury-plugin = "3.4-SNAPSHOT"
shadowJar = "9.0.0-beta10"
minecraft = "1.21.4"
fabricLoader = "0.16.10"
architecturyApi = "15.0.1"
fabricApi = "0.116.1+1.21.4"
neoForge = "21.4.89-beta"
